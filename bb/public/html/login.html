<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

	<h1>
		爱Dog家
	</h1>
	<div class="logo">
		
	</div>
	<div class="deng">
		<p class="p1">
			<input type="text" placeholder="userName" id="user">
		</p>
		<p class="p1">
			<input type="password" placeholder="passWord" id="pass">
		</p>
		<p class="p1">
			<button id="jb_btn">登录</button>
		</p>
			<div class="zhuce">
				<span class="span1" id="zhuce">注册</span><span>忘记密码</span>
			</div>
			
		
	</div>
</body>
</html>
<script>
	$("#jb_btn").click(function(){
		var user=$("#user").val();
		var pass=$("#pass").val();
			if(user==""||pass==""){
				alert("用户名或密码不能为空")
			}else{
				$.ajax({
					type:"post",
					url:"http://localhost:8005/login/denglu",
					data:{
						username:user,
						password:pass
					},
					success:function(data){
						if (data.flag==2) {
							alert("用户名存在")
						}else if(data.flag==1){
							alert("注册成功")
						}
					},erro:function(){
						alert("失败")
					}
				})
			}
			
	})
</script>
