		<link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
		<link rel="stylesheet" type="text/css" href="../stylesheets/message board.css" />
		<link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<script src="../javascripts/message board.js"></script>
		<script src="../../node_modules/jquery/dist/jquery.js"></script>
	</head>

	<body>
		<!--header strat-->
		<div class="message_header">
			爱 D o g 家
			<span class="glyphicon glyphicon-list menu"></span>
		</div>
		<!--导航-->
		<div class="ccc">
			<div class="cover">
				<div class="cover_right">
					<ul>
						<li class="index">
							<span class="glyphicon glyphicon-home"></span> 首页
						</li>
						<li class="index_dogshow">
							<span class="glyphicon glyphicon-th-large"></span> 宠物展示
						</li>
						<li class="index_dogNews">
							<span class="glyphicon glyphicon-list-alt"></span> 狗狗趣事
						</li>

							<span class="glyphicon glyphicon-user"></span> 关于我们
						</li>

					</ul>
				</div>
				<!--message_lyb strat-->
				<div class="message_lyb">
					<span class="glyphicon glyphicon-bookmark"></span>留言板

				<div class="message_main">

						<p><input type="text" placeholder="电话" /><span class="glyphicon glyphicon-earphone"></span></p>
						<p><textarea placeholder="内容"></textarea><span class="glyphicon glyphicon-comment"></span></p>
						<button>提 交</button>
						<button class="lyzs">留言展示</button>
					</div>
				</div>
			</div>
